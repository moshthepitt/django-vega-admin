sudo: false
language: python
matrix:
    include:
        - python: 3.6
          env: TOXENV=flake8
        - python: 3.6
          env: TOXENV=pylint
        - python: 3.6
          env: TOXENV=py36
services:
    - postgresql
addons:
    postgresql: "9.6"
before_script:
    - psql -c 'CREATE DATABASE vega_admin;' -U postgres
install:
    - pip install tox
script: tox